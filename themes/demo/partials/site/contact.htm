<script>
    // –í–∞—à Telegram Bot Token —ñ Chat ID
    const botToken = "7719043305:AAGQRg2vTkQXh_LkdU_2ZDxdl4q0nASyatw"; 
    const chatId = "672372776"; // –í–∞—à Chat ID

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Telegram
    function sendToTelegram(message) {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                console.log("Telegram message sent:", data);
            } else {
                console.log("Telegram API Error:", data);
            }
        })
        .catch(error => console.log("Error sending to Telegram:", error));
    }

    // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // –ó–∞–±–æ—Ä–æ–Ω—è—î –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏

        // –ó–±—ñ—Ä –¥–∞–Ω–∏—Ö –∑ —Ñ–æ—Ä–º–∏
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –¥–ª—è Telegram
        const telegramMessage = `üì© New Contact Form Submission:\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\n‚úâÔ∏è Email: ${email}\nüìù Message: ${message}`;

        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ Telegram
        sendToTelegram(telegramMessage);

        // –í–∏–≤–µ–¥–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
        document.getElementById("form-result").innerText = "  Your message was successfully sent!";
    });
</script>
