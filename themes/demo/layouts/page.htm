<script>
function toggleMenu() {
    const navContainer = document.getElementById("nav-container");
    navContainer.classList.toggle("active");

    // Якщо меню активне, додати подію кліку на кожен пункт меню
    if (navContainer.classList.contains("active")) {
        document.querySelectorAll("#nav-container a").forEach(item => {
            item.addEventListener("click", closeMenuOnClick);
        });
    } else {
        // Якщо меню закрите, видалити події
        document.querySelectorAll("#nav-container a").forEach(item => {
            item.removeEventListener("click", closeMenuOnClick);
        });
    }
}

// Функція для закриття меню
function closeMenuOnClick() {
    const navContainer = document.getElementById("nav-container");
    navContainer.classList.remove("active");
}
</script>
